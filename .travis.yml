dist: xenial
sudo: false
language: python
cache: pip
python:
  - 3.6
  - 3.7
install:
  - pip install -r requirements.txt
  - pip install requests-mock
  - pip install coveralls
script:
  - coverage run --source=getnet -m pytest --vcr-record=none tests/
after_success:
  - coveralls

matrix:
  include:
  - name: "Black"
    python: 3.7
    install: travis_retry pip install black
    script: black --check -t py36 tests/ getnet/
    after_success: skip